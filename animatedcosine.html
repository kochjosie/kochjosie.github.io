<!doctype html>
<html>
  <head>
    
    <title>Animated cosine</title>
	
  </head>
  <body>
	<canvas id="c" width="200" height="200"></canvas>
	<script>
	const c = document.getElementById("c");
	const ctx = c.getContext("2d");

	let t = 0;

	function draw() {
	  // background
	  ctx.fillStyle = "white";
	  ctx.fillRect(0, 0, 200, 200);

	  // axes (optional)
	  ctx.strokeStyle = "rgba(255,255,255,0.25)";
	  ctx.lineWidth = 1;
	  ctx.beginPath();
	  ctx.moveTo(0, 100); ctx.lineTo(200, 100); // midline
	  ctx.stroke();

	  // cosine curve
	  const amp = 60;          // amplitude (px)
	  const freq = 2 * Math.PI / 200; // 1 cycle across width
	  const speed = 0.06;      // animation speed

	  ctx.strokeStyle = "#d63c1a";
	  ctx.lineWidth = 0.35;
	  ctx.lineCap = "round";

	  ctx.beginPath();
	  for (let x = 0; x <= 200; x++) {
		const y = 100 + amp * Math.cos(freq * x + t);
		if (x === 0) ctx.moveTo(x, y);
		else ctx.lineTo(x, y);
	  }
	  ctx.stroke();

	  t += speed;
	  requestAnimationFrame(draw);
	}

	draw();
	</script>

  </body>
</html>
